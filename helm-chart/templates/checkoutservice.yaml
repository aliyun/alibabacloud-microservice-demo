apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    deployment.kubernetes.io/revision: "9"
  generation: 1
  labels:
    app: checkoutservice
  name: checkoutservice
  selfLink: /apis/apps/v1/namespaces/default/deployments/checkoutservice
spec:
  progressDeadlineSeconds: 600
  replicas: 1
  selector:
    matchLabels:
      app: checkoutservice
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
    type: RollingUpdate
  template:
    metadata:
      annotations:
        alicloud.service.tag: v2
        msePilotAutoEnable: "on"
        msePilotCreateAppName: {{ .Values.application.name.prefix}}checkoutservice
      labels:
        app: checkoutservice
    spec:
      containers:
        - env:
            - name: spring.cloud.nacos.discovery.server-addr
              value: {{ .Values.mse.address.springcloud}}
            - name: dubbo.registry.address
              value: {{ .Values.mse.address.dubbo}}
            - name: JAVA_TOOL_OPTIONS
              value: ' -agentlib:jdwp=transport=dt_socket,server=y,suspend=n,address=5005 '
            - name: dubbo.consumer.check
              value: "false"
          image: registry.cn-hangzhou.aliyuncs.com/alibabacloud-microservice-demo/checkoutservice:{{ .Values.images.version}}
          imagePullPolicy: Always
          name: checkoutservice
          resources:
            requests:
              cpu: 250m
              memory: 512Mi
          terminationMessagePath: /dev/termination-log
          terminationMessagePolicy: File
      dnsPolicy: ClusterFirst
      restartPolicy: Always
      schedulerName: default-scheduler
      securityContext: {}
      terminationGracePeriodSeconds: 30
status: {}
