version: "3"
services:
  nacos:
    hostname: nacos
    image: nacos/nacos-server:latest
    container_name: nacos-standalone
    environment:
      - PREFER_HOST_MODE=hostname
      - MODE=standalone
    ports:
      - "8848:8848"

  #  currency-mysql:
  #    image: mysql:5.6
  #    ports:
  #      - 3306
  #    command: [
  #      --character-set-server=utf8mb4,
  #      --collation-server=utf8mb4_unicode_ci
  #    ]
  #    environment:
  #      MYSQL_ROOT_PASSWORD: currencyservice
  #      MYSQL_DATABASE: currency

  checkout-mysql:
    image: mysql:5.6
    ports:
      - 3306
    command: [
      --character-set-server=utf8mb4,
      --collation-server=utf8mb4_unicode_ci
    ]
    environment:
      MYSQL_ROOT_PASSWORD: checkoutservice
      MYSQL_DATABASE: checkout

  product-mysql:
    image: mysql:5.6
    ports:
      - 3306
    command: [
      --character-set-server=utf8mb4,
      --collation-server=utf8mb4_unicode_ci
    ]
    environment:
      MYSQL_ROOT_PASSWORD: productservice
      MYSQL_DATABASE: product

  cart-redis:
    image: redis
    ports:
      - 6379:6379

  frontend:
    build: ./src/frontend
    image: frontend:1.0.0-SNAPSHOT
    container_name: frontend
    #    restart: always
    environment:
      - dubbo.registry.address=nacos://nacos:8848
      - spring.cloud.nacos.discovery.server-addr=nacos:8848
      - spring.cloud.nacos.config.server-addr=nacos:8848
    ports:
      - "8080:8080"
    depends_on:
      - "nacos"

  cartservice:
    build: ./src/cartservice
    image: cartservice:1.0.0-SNAPSHOT
    container_name: cartservice
    environment:
      - dubbo.registry.address=nacos://nacos:8848
      - spring.cloud.nacos.discovery.server-addr=nacos:8848
      - spring.cloud.nacos.config.server-addr=nacos:8848
    depends_on:
      - "nacos"
      - "cart-redis"

  checkoutservice:
    build: ./src/checkoutservice
    image: checkoutservice:1.0.0-SNAPSHOT
    container_name: checkoutservice
    environment:
      - dubbo.registry.address=nacos://nacos:8848
      - spring.cloud.nacos.discovery.server-addr=nacos:8848
      - spring.cloud.nacos.config.server-addr=nacos:8848
    depends_on:
      - "nacos"
      - "checkout-mysql"

  prdoctservice:
    build: ./src/productservice
    image: productservice:1.0.0-SNAPSHOT
    container_name: productservice
    environment:
      - dubbo.registry.address=nacos://nacos:8848
      - spring.cloud.nacos.discovery.server-addr=nacos:8848
      - spring.cloud.nacos.config.server-addr=nacos:8848
    depends_on:
      - "nacos"
      - "product-mysql"

